<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>drawer</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="socket.io/socket.io.js"></script>
    </head>
    <body>
        <div class="topic">
            <h1>Welcom to the online <span class="white-text">DASHBOADR</span></h1>
        </div>
        <div>
            <canvas class="inline"></canvas>
            <div class="inline color-picker">
                <button class="clear-canvas" onclick="clearCanvas()">Clear drawing!</button>
                <h1>Select color</h1>
                <div class="alphaimg"></div>
                <div style="text-align: center">
                    <div class="red margin-top">
                        <input name="red" type="range" min="0" max="255" value="250">
                    </div>
                    <div class="green margin-top">
                        <input name="green" type="range" min="0" max="255" value="250">
                    </div>
                    <div class="blue margin-top">
                        <input name="blue" type="range" min="0" max="255" value="250">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
