<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <title>d-d-board</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="socket.io/socket.io.js"></script>
    </head>
    <body>
        <div class="topic col-md-12 col-xs-12">
            Welcom to the online <span class="white-text">DASHBOADR</span>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <canvas class="inline "></canvas>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="color-picker">
                    <h1>Select color</h1>
                    <div class="colorImg"></div>
                    <div style="text-align: center">
                        <div class="red margin-top">
                            <input name="red" type="range" min="0" max="255" value="255" onchange="setColor(event)">
                        </div>
                        <div class="green margin-top">
                            <input name="green" type="range" min="0" max="255" value="255" onchange="setColor(event)">
                        </div>
                        <div class="blue margin-top">
                            <input name="blue" type="range" min="0" max="255" value="255" onchange="setColor(event)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn btn-secondary col-md-6 no-border-darius-right margin-bottom" onclick="clearCanvas()">Clear drawing</div>
                            <div class="btn btn-secondary col-md-6 no-border-darius-left margin-bottom" onclick="saveCanvas()">Save image</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="draw.js"></script>
</html>
